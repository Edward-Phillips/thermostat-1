<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="content">
      <section class="left">
        <h1 id="temperature">0</h1>
      </br>
        <p><span id="temp-up">+ </span>/<span id="temp-down"> -</span></p>
        <p id="temp-reset">reset</p>
      </br>
        <p id="power-saving-status">power saving on</p>
        <p><span id="powersaving-on">on </span>/ <span id="powersaving-off"> off</span></p>
      </br>
        <form id="get-weather">
          <input id="city" type="text" name = "city" placeholder="enter city"></br>
          <input class="get-weather" type="submit" value="Get Weather">        
        </form>
        <p id="weather"></p>
      </section>

      <section id="right">
        <p class="sideways">degrees</p>
      </section>
    </section>
  </body>
</html>
