<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class='content'>
      
      <h1 id="temperature">0</h1>
      <div class="dashboard">
        <p><span id="temp-up">+</span> <span id="temp-down">-</span> <span id="temp-reset">reset</span></p>
        <p>power saving mode is <span id="power-saving-status">on</span></p>
        <p id="powersaving-on">on</p>
        <p id="powersaving-off">off</p>
          <div class="reporting">
            <form id="get-weather">
              <label>Enter city</label></br>
              <input id="city" type="text" name = "city"></br>
              <input type="submit" value="Get Weather">        
            </form>
            <p id="weather"></p>
          </div>
      </div>
    </section>
    <section id="value">
      <p class="sideways">degrees</p>
    </section>
  </body>
</html>
